<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkcyan;">
    <h1 style="color: white;">აპლიკაცის რეგისტრაცია</h1>
    <form>
        <div>
            <label style="color: white;" for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">

            <label style="color:  white;" for="last-name">last name:</label>
            <input type="text" id="last-name" name="last-name"><br><br>
        </div>

        <div>
            <label style="color: white;" for="date">Date:</label>
            <input type="date" id="date" name="datee">

            <label style="color: white;" for="age">age:</label>
            <input type="number" id="age" name="age"><br><br>
        </div>

        <div style="color: white;">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>


        <div style="color: white;">
            <p>Positions Available:</p>
            <input type="radio" id="junior" name="position" value="junior">
            <label for="junior">Junior Developer</label>
            <input type="radio" id="mid" name="position" value="mid">
            <label for="mid">Mid-level Developer</label>
            <input type="radio" id="senior" name="position" value="senior">
            <label for="senior">Senior Developer</label><br><br>
        </div>

        <div style="color: white;">
            <label>Programming Languages:</label><br>
            <input type="checkbox" id="javascript" value="javascript">
            <label for="javascript">java script</label>
            <input type="checkbox" id="java" value="java">
            <label for="java">Java</label>
            <input type="checkbox" id="Python" value="Python">
            <label for="Python">Python</label><br><br>
        </div>
    </form>

    <div style="color: white;">
        <label for="password">Password</label>
        <input type="password" id="password" value="password">
        <label for="confirm-password">confirm password</label>
        <input type="password" id="password" value="password">

    </div>

</body>
</html>
