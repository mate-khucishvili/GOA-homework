<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>HTML Input Types</h1>
    <form>
        <p><input type="button" value="Button"></p><br>
        <p><input type="checkbox"> Checkbox</p><br>
        <p><input type="color"> Color</p><br>
        <p><input type="date"></p><br>
        <p><input type="datetime-local"></p><br>
        <p><input type="email" placeholder="Enter your email"></p><br>
        <p><input type="file"></p><br>
        <p><input type="hidden" value="hiddenValue"></p><br>
        <p><input type="image" src="https://onetreeplanted.org/cdn/shop/articles/Healthy_Forest_30c85fe5-6bca-45d3-ad0b-054f94dbef76_3000x.jpg?v=1689261462" width="100" alt="Image"></p><br>
        <p><input type="month"></p><br>
        <p><input type="number" placeholder="Enter a number"></p><br>
        <p><input type="password" placeholder="Enter your password"></p><br>
        <p>
            <input type="radio" name="radio" value="1">
            <input type="radio" name="radio" value="2">
        </p>
        <p><input type="range" min="0" max="100"></p><br>
        <p><input type="reset" value="Reset"></p><br>
        <p><input type="search" placeholder="Search..."></p><br>
        <p><input type="submit" value="Submit"></p><br>
        <p><input type="tel" placeholder="Enter your phone number"></p><br>
        <p><input type="text" placeholder="Enter text"></p><br>
        <p><input type="time"></p><br>
        <p><input type="url" placeholder="Enter a URL"></p><br>
        <p><input type="week"></p><br>
    </form>

</body>
</html>
