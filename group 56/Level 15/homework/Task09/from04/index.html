<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b><h1>Sign Up</h1></b>
    <form>
    <label for="name">First and Last Name:</label>
    <input type="text" id="name" name="name" required>
    <input type="text" id="name" name="name" required><br><br>

    <label for="organization">Organization:</label>
    <input type="text" id="organization" name="organization"><br><br>

    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="work-phone">Work Phone:</label>
    <input type="text" id="work-phone" name="work-phone"><br><br>

    <label for="home-phone">Home Phone:</label>
    <input type="text" id="home-phone" name="home-phone"><br><br>

    <label for="cell-phone">Cell Phone:</label>
    <input type="text" id="cell-phone" name="cell-phone"><br><br>

    <label for="fax">Fax:</label>
    <input type="text" id="fax" name="fax"><br><br>

    <label for="address1">Address 1:</label>
    <input type="text" id="address1" name="address1" required><br><br>

    <label for="address2">Address 2:</label>
    <input type="text" id="address2" name="address2"><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="state_province">State/Province:</label>
    <input type="text" id="state_province" name="state-province"><br><br>

    <label for="code">Zip Postal Code:</label>
    <input type="text" id="code" name="zip-code"><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country"><br><br>

    <button type="submit">Submit</button><br><br>
    <button type="reset">Reset</button>
    </form>

</body>
</html>
<div class="form-container"></div>
