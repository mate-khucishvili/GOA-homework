<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <u><b><h1>Contact Details</h1></b></u>
<form>
    <label for="first_name">First name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <label for="last_name">Last name:</label>
    <input type="text" id="last-name" name="last_name" required><br><br>

    <label for="city">Nick name</label>
    <input type="text" id="city" name="city"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password</label>
    <input type="password" id="password"><br><br>

    <label for="Date">Data of Birth</label>
    <input type="date" id="date"><br><br>

    <label for="Gender">gender</label><br><br>

    <label for="man">man</label>
    <input type="radio" id="man"><br>
    
    <label for="woman">woman</label>
    <input type="radio" id="woman"><br>

    <label for="other">other</label>
    <input type="radio" id="other"><br><br>


    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile"><br><br>

    <label for="address">Enter your Address</label>
    <input type="text" id="address"><br><br>



    <button type="button">Submit</button>
    <br><br>
    <button type="reset">Reset</button>
</form>

</body>
</html>


</body>
</html>
